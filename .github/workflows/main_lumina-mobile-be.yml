# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy Node.js app to Azure Web App - lumina-mobile-be


on:
 push:
   branches:
     - main
 workflow_dispatch:


jobs:
 build:
   runs-on: ubuntu-latest
   permissions:
     contents: read #This is required for actions/checkout


   steps:
     - uses: actions/checkout@v4


     - name: Set up Node.js version
       uses: actions/setup-node@v3
       with:
         node-version: '20.x'


     - name: npm install and build
       working-directory: ./Lumina-Mobile-BE
       run: |
         npm install
         npm run build --if-present


     - name: Upload artifact for deployment job
       uses: actions/upload-artifact@v4
       with:
         name: node-app
         path: ./Lumina-Mobile-BE


 deploy:
   runs-on: ubuntu-latest
   needs: build
   permissions:
     id-token: write #This is required for requesting the JWT
     contents: read #This is required for actions/checkout


   steps:
     - name: Download artifact from build job
       uses: actions/download-artifact@v4
       with:
         name: node-app
    
     - name: Login to Azure
       uses: azure/login@v2
       with:
         client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6A9513B10FF34F269F444C91505EC586 }}
         tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB3FDC3CA6134E7CB582D17EBA2710E2 }}
         subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C5F2F8CDE9FF45D49EBDFD47A5611137 }}


     - name: 'Deploy to Azure Web App'
       id: deploy-to-webapp
       uses: azure/webapps-deploy@v3
       with:
         app-name: 'lumina-mobile-be'
         slot-name: 'Production'
         package: .
        



